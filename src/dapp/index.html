<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Flight Surety Project</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <nav class="container">
        <div id="display-wrapper" class="top-20"></div>
    </nav>

    <div class="container">
        <label class="h4">0.Initial setup</label>
        <div class="row top-20">
            <label class="form">Address</label>
            <input type="text" id="auth-addr">
            <button class="btn btn-primary" id="register-airline">Authorize Contract</button>
        </div>
    </div>


    <div class="container">
        <label class="h4">1. Airline Registration</label>
        <div class="row top-20">
            <label class="form">Airline Name</label>
            <input type="text" id="airline-name" value="Air Europa">
            <label class="form">Airline wallet address</label>
            <input type="text" id="airline-wallet-address" vale="0x6f6c35638A3E7Ed3ccd4A54Ade98595Fdde6E074">
            <button class="btn btn-primary" id="register-airline">Register Airline</button>
        </div>
    </div>

    <div class="container">
        <label class="h4">2. Flight Registration</label>
        <div class="row top-20">
            <label class="form">Flight</label>
            <input type="text" id="text-flight" value="EX4567">
            <label class="form">Timestamp</label>
            <input type="number" id="num-timestamp" vale="1564973930">
            <label class="form">Airline wallet address</label>
            <input type="number" id="wallet-address" vale="0x6f6c35638A3E7Ed3ccd4A54Ade98595Fdde6E074">
            <button class="btn btn-primary" id="register-flight">Register Flight</button>
        </div>
    </div>

    <div class="container">
        <label class="h4">3. Purchase Flight Insurance</label>
        <div class="row top-20">
            <label for="flights-select">Available Flights</label>
            <select style="width: 200px" id="flights-select"></select>
            <label class="form">Insurance Amount</label>
            <input type="number" id="num-value" vale="2">
            <button class="btn btn-primary" id="submit-insurance">Contract Insurance</button>
        </div>
    </div>

    <div class="container">
        <label class="h4">4. Fetch Flight Status</label>
        <div class="row top-20">
            <label for="flights-select">Available Flights</label>
            <select style="width: 200px" id="flights-select2"></select>
            <button class="btn btn-primary" id="get-flight-status">Get Status</button>
        </div>
    </div>

    <div class="container">
        <label class="h4">5. Claim insurance</label>
        <div class="row top-20">
            <button class="btn btn-primary" id="check-funds">Check Funds</button>
        </div>
        <div class="row top-20">
            <button class="btn btn-primary" id="withdraw">Withdraw</button>
        </div>
    </div>

        <div id="display-wrapper" class="top-20">
        </div>
        <div class="row top-20">
            <label class="form">Flight</label> <input type="text" id="flight-number"> <btn class="btn btn-primary" id="submit-oracle">Submit to Oracles</btn>
        </div>
    </main> -->

</body>

</html>
